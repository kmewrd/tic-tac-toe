<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.typekit.net/wml1rwx.css">
  <link rel="stylesheet" href="https://use.typekit.net/wml1rwx.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <main>
    <section class="player-sidebar">
      <img alt="player x icon" class="player-icon" src="assets/x-icon.svg"/>
      <h3 class="player-wins js-player-left-wins">0 wins</h3>
    </section>
    <section class="game">
      <h1>Tic Tac Toe</h1>
      <h2 class="game-status js-game-status">It's X's turn!</h2>
      <div class="game-board js-game-board">
      </div>
    </section>
    <section class="player-sidebar">
      <img alt="player o icon" class="player-icon" src="assets/o-icon.svg"/>
      <h3 class="player-wins js-player-right-wins">0 wins</h3>
    </section>
  </main>
  <script type="text/javascript" src="src/game.js"></script>
  <script type="text/javascript" src="src/player.js"></script>
  <script type="text/javascript" src="src/main.js"></script>
</body>
</html>
