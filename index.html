<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.typekit.net/wml1rwx.css">
  <link rel="stylesheet" href="https://use.typekit.net/wml1rwx.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <main>
    <section class="player-sidebar">
      <img alt="player x icon" class="player-icon" src="assets/x-icon.svg"/>
      <h3 class="player-wins js-player-left-wins">0 wins</h3>
    </section>
    <section class="game">
      <h1>Tic Tac Toe</h1>
      <form class="selection-box">
        <h2 class="grid-selection-heading">Choose Grid Size:</h2>
        <div class="radio-btn-container">
          <input type="radio" name="grid-size" id="gridThree" value="3">
          <label for="gridThree">3 by 3</label>
          <input type="radio" name="grid-size" id="gridFour" value="4">
          <label for="gridFour">4 by 4</label>
          <input type="radio" name="grid-size" id="gridFive" value="5">
          <label for="gridFive">5 by 5</label>
        </div>
        <button class="js-start-button">Start Game</button>
      </form>
      <h2 class="game-status js-game-status hidden">It's X's turn!</h2>
      <div class="game-board js-game-board hidden">
      </div>
    </section>
    <section class="player-sidebar">
      <img alt="player o icon" class="player-icon" src="assets/o-icon.svg"/>
      <h3 class="player-wins js-player-right-wins">0 wins</h3>
    </section>
  </main>
  <script type="text/javascript" src="src/game.js"></script>
  <script type="text/javascript" src="src/player.js"></script>
  <script type="text/javascript" src="src/main.js"></script>
</body>
</html>
